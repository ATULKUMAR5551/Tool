  <div class="container">
    <!-- Left Side - Photo Upload -->
    <div class="left-side">
      <div class="photo-container">
        <img id="uploadedPhoto" alt="Uploaded Image" />
        <input type="file" id="fileInput" accept="image/*">
        <label for="fileInput" id="uploadLabel">Click or Drag & Drop to Upload</label>

    <!-- Right Side - Editing Controls -->
    <div class="right-side">
      <label>Brightness:
        <input type="range" id="brightnessSlider" min="0" max="200" value="100">
        <span id="brightnessValue">100%</span>
      </label>
      <label>Contrast:
        <input type="range" id="contrastSlider" min="0" max="200" value="100">

      </label>

        <input type="range" id="saturationSlider" min="0" max="200" value="100">
        <span id="saturationValue">100%</span>
      </label>
  
      <label>Desired Size (KB):
        <input type="number" id="desiredSize">
      </label>
      <label>Download Format:
        <select id="format">
          <option value="png">PNG</option>

  <!-- Scripts -->
  <script>
    // Navbar Toggle Functionality
    document.querySelector(".menu-toggle").addEventListener("click", function() {
      document.querySelector(".menu").classList.toggle("active");
    });
  
    // Image Tool Scripts
    let canvas = document.createElement('canvas');
    let ctx = canvas.getContext('2d');
    let image = new Image();
  
    const fileInput = document.getElementById('fileInput');
    const uploadedPhoto = document.getElementById('uploadedPhoto');
    const uploadLabel = document.getElementById('uploadLabel');
    const photoInfo = document.getElementById('photoInfo');
  
    const brightnessSlider = document.getElementById('brightnessSlider');
    const contrastSlider = document.getElementById('contrastSlider');
    const saturationSlider = document.getElementById('saturationSlider');
  
    const brightnessValue = document.getElementById('brightnessValue');
    const contrastValue = document.getElementById('contrastValue');
    const saturationValue = document.getElementById('saturationValue');
  
    fileInput.addEventListener('change', function() {
      const file = fileInput.files[0];
      const reader = new FileReader();
  
      reader.onload = function(event) {
        image.src = event.target.result;
        uploadedPhoto.src = event.target.result;
        uploadedPhoto.style.display = 'block';
        uploadLabel.style.display = 'none';
  
        image.onload = () => {
          canvas.width = image.width;
          canvas.height = image.height;
          updatePhotoInfo(file, image.width, image.height);
          applyFilters();
        };
      };
      reader.readAsDataURL(file);
    });
  
    function updatePhotoInfo(file, width, height) {
      photoInfo.innerHTML = `
        File Name: ${file.name}<br>
        Size: ${(file.size / 1024).toFixed(2)} KB<br>
        Dimensions: ${width}x${height}px
      `;
    }
  
    function applyFilters() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.filter = `
        brightness(${brightnessSlider.value}%) 
        contrast(${contrastSlider.value}%) 
        saturate(${saturationSlider.value}%)
      `;
      ctx.drawImage(image, 0, 0);
      uploadedPhoto.src = canvas.toDataURL();
    }
  
    [brightnessSlider, contrastSlider, saturationSlider].forEach(slider => {
      slider.addEventListener('input', () => {
        applyFilters();
        updateValues();
      });
    });
  
    function updateValues() {
      brightnessValue.textContent = brightnessSlider.value + "%";
      contrastValue.textContent = contrastSlider.value + "%";
      saturationValue.textContent = saturationSlider.value + "%";
    }
  
    function downloadImage() {
      const desiredKB = parseFloat(document.getElementById('desiredSize').value) || 0;
      const format = document.getElementById('format').value;
      const mimeType = format === 'jpg' ? 'image/jpeg' : `image/${format}`;
      let dataUrl = getExactSizeImage(canvas, desiredKB, mimeType);
  
      const link = document.createElement('a');
      link.href = dataUrl;
      link.download = `edited_image.${format}`;
      link.click();
    }
  
    function getExactSizeImage(canvas, desiredKB, mimeType) {
      let quality = 1.0;
      // अगर यूजर ने Desired Size नहीं दिया है, तो बिना क्वालिटी बदले ही डाउनलोड करें
      if (desiredKB <= 0) return canvas.toDataURL(mimeType);
      
      // यहाँ आप क्वालिटी को एडजस्ट करके (try-catch या लूप से) फ़ाइल साइज को करीब लाने की कोशिश कर सकते हैं
      // फिलहाल डेमो के लिए, सिर्फ 1.0 क्वालिटी पर ही रिटर्न कर रहे हैं
      let dataUrl = canvas.toDataURL(mimeType, quality);
      return dataUrl;
    }
  </script>
